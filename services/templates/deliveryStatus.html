<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="/postStatusUpdate" method="POST">
        <div class="row">
          <h1>Fairprice Order Updates</h1>
        </div>
        <div class="row">
          <div class="col-2">
            <label for="orderID">Order ID</label>
          </div>
          <div class="col-10">
            <input
              class="form-control"
              type="text"
              name="orderID"
              id="orderID"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label for="message">Message</label>
          </div>
          <div class="col-10">
            <input
              class="form-control"
              type="text"
              name="message"
              id="message"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label for="price">Price</label>
          </div>
          <div class="col-10">
            <input class="form-control" type="text" name="price" id="price" />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label for="eta">Estimated Time of Arrvial</label>
          </div>
          <div class="col-10">
            <input class="form-control" type="text" name="eta" id="eta" />
          </div>
        </div>
        <div class="row">
          <div class="col-2"><input type="submit" value="Submit" /></div>
        </div>
      </form>
    </div>

    <!-- Bootstrap Javascript; at the end of the <body> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
